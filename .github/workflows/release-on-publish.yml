name: Release and publish on Publish branch

on:
  push:
    branches:
      - Publish

jobs:
  build-release-publish:
    name: Build, publish to PyPI, and create GitHub release
    runs-on: ubuntu-latest

    # Needed so the workflow can create a release / tag
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Read version from pyproject.toml
        id: get_version
        run: |
          python - << 'PY'
          import os
          import re
          from pathlib import Path

          text = Path("pyproject.toml").read_text(encoding="utf-8")
          match = re.search(r'^version\s*=\s*"(.*?)"', text, re.MULTILINE)
          if not match:
              raise SystemExit("Could not find version in pyproject.toml")

          version = match.group(1)
          print("Detected version:", version)

          # Expose as step output
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"version={version}\n")
          PY

      - name: Build sdist and wheel
        run: |
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: nessus-plugin-hosts v${{ steps.get_version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
